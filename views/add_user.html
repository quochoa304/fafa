<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark"> User Managerment System</a>

                </div>
            </div>
        </nav>
    </header>
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">User the below form to create a new account</span>
            </div>
            <form method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="example name:Thang Phan">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">Email</label>
                        <input type="text" name="email" value="" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name=" gender " value="Male ">
                            <label for="radio-2" class="radio-label ">Male</label>
                        </div>
                        <div class="radio inline ">
                            <input type="radio" id="radio-3" name="gender " value="Female ">
                            <label for="radio-3" class="radio-label ">Female</label>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="gender " class="text-light ">Status</label>
                        <div class="radio inline ">
                            <input type="radio" id="radio-4" name="status " value="Active ">
                            <label for="radio-4" class="radio-label ">Active</label>
                        </div>
                        <div class="radio inline ">
                            <input type="radio" id="radio-5" name="status" value="Inactive ">
                            <label for="radio-5" class="radio-label ">Inactive</label>
                        </div>
                    </div>
                    <div class="form-group ">
                        <button type="submit " class="btn text-dark update " onmouseover="code1() " onmouseout="code2() " id="button ">Save</button>
                    </div>
                </div>
            </form>

        </div>
    </main>

</body>

</html>
<script>
    function code1() {
        document.getElementById("button ").style.color = "brown ";
    }

    function code2() {
        document.getElementById("button ").style.color = "black ";
    }
</script>
